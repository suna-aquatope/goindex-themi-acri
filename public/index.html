<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <!-- 使用 CDN 加速的 CSS 文件，配置在 vue.config.js 下 -->
  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style">
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
  <% } %>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style type="text/css">
    .donate {
        position: relative
    }
    .donate .qrcode {
        display: none;
        position: absolute;
        z-index: 99;
        bottom: 2.5em;
        line-height: 0;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0,0,0,.1),0 0 1px rgba(0,0,0,.2);
        overflow: hidden;
    }
    .donate .qrcode img {
        max-width: 280px
    }
    .donate:hover .qrcode {
        display: block
    }
    .donate:first-child:not(:last-child) .qrcode {
        left: -.75rem
    }
    .donate:last-child:not(:first-child) .qrcode {
        right: -.75rem
    }
  </style>
  <script>
    var authConfig = {
      version: '1.1.1',
      roots: [
        {
          id: "",
          name: "TeamDrive",
          pass: "",
        },
        {
          id: "root",
          name: "PriveDrive",
          pass: "",
        },
        {
          id: "",
          name: "folder1",
          pass: "",
        }
      ],
    };
    var themeOptions = {
      // en/zh-chs/zh-cht
      languages: 'en',
      render: {
        head_md: true,
        readme_md: true,
        // 是否显示文件/文件夹描述（默认不显示）
        // Show file/folder description or not (not shown by default)
        desc: true,
      },
      player: {
          api: "https://api.jsonpop.cn/demo/blplyaer/?url="
      }
    }
    window.gdconfig = JSON.parse(JSON.stringify({ version: authConfig.version, themeOptions: themeOptions }));
    window.themeOptions = themeOptions;
    window.gds = JSON.parse(
      JSON.stringify(authConfig.roots.map((it) => it.name))
    );
    window.current_drive_order = 0;
    // window.MODEL = { q: "the",root_type: 1 };
  </script>
  <!-- 使用 CDN 加速的 JS 文件，配置在 vue.config.js 下 -->
  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
</head>

<body>
  <div id="app"></div>
  <script src="/app.js"></script>
</body>

</html>
